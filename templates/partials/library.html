<div class="tab-pane fade" id="library" role="tabpanel">
    <div class="card mt-3">
        <div class="card-header">
            <h5>Thư viện hình ảnh NASA</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="search-query" class="form-label">Từ khóa tìm kiếm:</label>
                    <input type="text" class="form-control" id="search-query" value="galaxy">
                </div>
                <div class="col-md-3">
                    <label for="media-type" class="form-label">Loại media:</label>
                    <select class="form-select" id="media-type">
                        <option value="image">Hình ảnh</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="year-start" class="form-label">Năm bắt đầu:</label>
                    <input type="number" class="form-control" id="year-start" value="2000" min="1920" max="2023">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary" id="search-library">Tìm kiếm</button>
                </div>
            </div>
            <div id="library-result" class="row"></div>
        </div>
    </div>
</div>
