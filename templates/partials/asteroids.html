<div class="tab-pane fade" id="asteroids" role="tabpanel">
    <div class="card mt-3">
        <div class="card-header">
            <h5>Các tiểu hành tinh gần Trái Đất</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="asteroids-start" class="form-label">Ngày bắt đầu:</label>
                    <input type="date" class="form-control" id="asteroids-start">
                </div>
                <div class="col-md-4">
                    <label for="asteroids-end" class="form-label">Ngày kết thúc (tối đa 7 ngày):</label>
                    <input type="date" class="form-control" id="asteroids-end">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary" id="fetch-asteroids">Tìm kiếm</button>
                </div>
            </div>
            <div id="asteroids-result">
                <h5>Số lượng tiểu hành tinh được phát hiện: <span id="asteroid-count-result">0</span></h5>
                <h6>Tiểu hành tinh nguy hiểm: <span id="hazardous-count">0</span></h6>
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th>Kích thước (m)</th>
                                <th>Khoảng cách (km)</th>
                                <th>Tốc độ (km/h)</th>
                                <th>Nguy hiểm</th>
                                <th>Ngày tiếp cận</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="asteroids-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
