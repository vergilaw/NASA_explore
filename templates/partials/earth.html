<div class="tab-pane fade" id="earth" role="tabpanel">
    <div class="card mt-3">
        <div class="card-header">
            <h5>Ảnh Trái Đất từ không gian</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="earth-lat" class="form-label">Vĩ độ:</label>
                    <input type="number" class="form-control" id="earth-lat" value="1.5" step="0.01">
                </div>
                <div class="col-md-3">
                    <label for="earth-lon" class="form-label">Kinh độ:</label>
                    <input type="number" class="form-control" id="earth-lon" value="100.75" step="0.01">
                </div>
                <div class="col-md-3">
                    <label for="earth-date" class="form-label">Ngày:</label>
                    <input type="date" class="form-control" id="earth-date" value="2020-01-01">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary" id="fetch-earth">Tìm kiếm</button>
                </div>
            </div>
            <div id="earth-result">
                <div class="img-container">
                    <img id="earth-image" class="img-fluid" src="" alt="Earth Imagery">
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-success btn-sm" id="add-earth-favorite"><i class="fas fa-heart"></i> Thêm vào yêu thích</button>
                    <button class="btn btn-outline-info btn-sm" id="add-earth-note"><i class="fas fa-sticky-note"></i> Thêm ghi chú</button>
                    <div id="earth-note-container" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
